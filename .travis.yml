language: rust

rust:
    - beta
    - nightly

sudo: false

notifications:
    email:
        on_success: never
        on_failure: always

script:
    - '[ "$TRAVIS_RUST_VERSION" = "beta" ] || cargo build --features no_std'
    - '[ "$TRAVIS_RUST_VERSION" = "beta" ] || cargo test --features no_std'
    - cargo build
    - cargo test
    - cargo doc --no-deps
    - rustdoc --test README.md -L target/debug

after_success:
    - curl https://mvdnes.github.io/rust-docs/travis-doc-upload.sh | sh
