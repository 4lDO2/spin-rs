language: rust

rust:
    - 1.0.0-beta
    - nightly

sudo: false

notifications:
    email:
        on_success: never
        on_failure: always

script:
    - '[ "$TRAVIS_RUST_VERSION" = "1.0.0-beta" ] || cargo build --features no_std'
    - '[ "$TRAVIS_RUST_VERSION" = "1.0.0-beta" ] || cargo test --features no_std'
    - cargo build
    - cargo test
    - cargo doc
    - rustdoc --test README.md -L target/debug

after_success:
    - .travis/travis-doc-upload.sh
